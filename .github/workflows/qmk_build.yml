name: Build my QMK configuration

on:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  test:
    name: Action Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Build Firmware
        uses: ./
        with:
          keymap-path: "keyboards/bastardkb/skeletyl/keymaps/justgook"
          keyboard: "bastardkb/skeletyl"
          keymap: "defauld"
      - name: Upload a Firmware
        uses: actions/upload-artifact@v3.1.2
        with:
          name: firmware
          path: build
